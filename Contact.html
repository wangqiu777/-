<!DOCTYPE html></div>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
   <!-- 引入4个文件，必须注意导入顺序 -->
   <link rel="stylesheet" href="boot/css/bootstrap.css">
   <link rel="stylesheet" href="boot/css/Contact.css">
   <script src="boot/js/jquery.min.js"></script>
   <script src="boot/js/popper.min.js"></script>
   <script src="boot/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="mb-5">
      <img src="img/次页面/1133717776447829560.jpg" alt="" class="w-100">
    </div>
    <div class="contact-tbody-w mb-5">
      <div class="mb-5">
        <p class="contact-tbody-p1">联系我们</p>
        <p class="contact-tbody-p2">CONTRACT US</p>
        <p class="contact-tbody-p3">谢谢您对我们的关注，如果您有任何问题或意见请通过以下方式和我们联络</p>
      </div>
      <div class="d-flex justify-content-between pt-5">
        <div>
          <div class="contact-tbody-img bg-primary">
            <img src="img/小图标/位置.png" alt="" class="w-50">
          </div>
          <p class="contact-tbody-last-p">联系电话</p>
          <p class="contact-tbody-last-p">020-000000</p>
        </div>
        <div>
          <div class="contact-tbody-img bg-danger">
            <img src="img/小图标/电话.png" alt="" class="w-50">
          </div>
          <p class="contact-tbody-last-p">联系地址</p>
          <p class="contact-tbody-last-p">XXX省XXX市XXX县XXX路XXX号</p>
        </div>
        <div>
          <div  class="contact-tbody-img bg-warning">
            <img src="img/小图标/信件.png" alt="" class="w-50">
          </div>
          <p class="contact-tbody-last-p">联系邮箱</p>
          <p class="contact-tbody-last-p">123456@qq.com</p>
        </div>
      </div>
    </div>
    <div class="contact-tbody-w">
      <div class="contact-tbody-contact">
        <input type="text" class="contact-tbody-input" placeholder="姓名(必填)"><br>
        <input type="text" class="contact-tbody-input" placeholder="邮箱(必填)"><br>
        <input type="text" class="contact-tbody-input" placeholder="手机号码(必填)"><br>
        <textarea name="" id="" cols="30" rows="10"   class="contact-tbody-textarea"  placeholder="请留言(选填)"></textarea><br>
        <button class="contact-tbody-button">提交</button>
    </div>
    </div>
  </div>
</body>
</html>
